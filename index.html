<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Food</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo logo">
                    <img src="/images/logo.png" alt="logo">
                </div>
                <div class="header-controls">
                    <button type="button" class="btn btn-primary"><img src="/images/button/user.png" alt="user">Войти
                    </button>
                    <button type="button" class="btn btn-outline"><img src="/images/button/basket.png"
                            alt="basket">Корзина
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            Рестораны
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-box">
                <div class="footer-logo logo">
                    <img src="/images/logo.png" alt="logo">
                </div>
                <div class="footer-nav">
                    <a href="#">Ресторанам</a>
                    <a href="#">Курьерам</a>
                    <a href="#">Пресс-центр</a>
                    <a href="#">Контакты</a>
                </div>
                <div class="footer-social">
                    <a href="#"><img src="/images/social/social.png" alt="social"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
